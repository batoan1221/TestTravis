language: objective-c
cache:
  directories:
    - node_modules
    - ~/.nvm
osx_image: xcode9.1
before_install:
- nvm install 6
- node --version
install: [
    "mkdir -p /Users/travis/build/testtravis/.nvm",
    "export NVM_DIR=\"/Users/travis/build/testtravis/.nvm\"",
    "brew install nvm",
    "source $(brew --prefix nvm)/nvm.sh",
    "rm -Rf \"${TMPDIR}/jest_preprocess_cache\"",
    "wget https://github.com/yarnpkg/yarn/releases/download/v0.16.0/yarn-0.16.0.js",
    "export yarn=\"node $(pwd)/yarn-0.16.0.js\"",
    "npm install",
    "git config --global user.email \"batoan1221@gmail.com\"",
    "git config --global user.name \"batoan1221\"",
]
before_script:
- gem install xcpretty
- chmod +x scripts/build.sh
- chmod +x scripts/deploy.sh
- chmod +x scripts/remove-key.sh
- "./scripts/add-key.sh"
script:
- travis_wait 3000 ./scripts/build.sh
after_script:
- ./scripts/remove-key.sh
after_success:
- travis_wait 3000 ./scripts/deploy.sh
branches:
  only:
  - build_demo
